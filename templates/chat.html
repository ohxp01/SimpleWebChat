<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="/assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <style>
            input { display: block; }
            ul { list-style: none; }
        </style>
    </head>
    <body>
        <ul id="messages"></ul>
        <form id="chatbox">
            <textarea></textarea>
            <input type="submit" value="Send" />
        </form>
        <script src="/assets/jquery-2.2.2.min.js"></script>
        <script>
            $(function() {
                var socket = null,
                    msgBox = $("#chatbox textarea"),
                    messages = $("#messages");

                $("#chatbox").submit(function() {
                    if(!msgBox.val()) return false;
                    if(!socket) {
                        alert("no socket connection");
                        return false;
                    }
                    socket.send(msgBox.val());
                    msgBox.val("");
                    return false;
                });
                if (!window["WebSocket"]) {
                    alert("Error no socket support fomr browser")
                } else {
                debugger;
                socket = new WebSocket("ws://{{.Host}}/room");
                    socket.onclose = function() {
                        alert("Connection has been closed.")
                    }
                    socket.onmessage = function(e) {
                        messages.append($("<li>").text(e.data));}
                }
            });
        </script>
    </body>
</html>
