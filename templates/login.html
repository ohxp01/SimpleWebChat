<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/login.css">
    </head>
    <body>
         <div class="container">
             <div class="page-header">
                 <h1> Sign In </h1>
             </div>
             <div class="panel">
                 <div class="panel-heading">
                     <h2>Please Sign In</h2>
                 </div>
                 <div class="panel-body">
                     <form action="#" id="login">
                         User Name:<br>
                         <input class="trans-dark" type="text" name="username" value="Username" id="username"><br>
                         Room Name:<br>
                         <input class="trans-dark" type="text" name="roomname" value="SuperSecretRoom" id="roomname"><br><br>
                         <!-- <input type="submit" value="Submit" id="submit"> -->
                         <button class="btn-default" id="submit">Submit</button>
                     </form>
                     <script src="/assets/jquery-2.2.2.min.js"></script>
                     <script>
                         $(function() {
                             var self = this,
                                 submit = $("#submit") ;

                             submit.click(function() {
                                 var userNameInput = $("#username"),
                                    roomNameInput = $("#roomname");
                                 if (!userNameInput.val() || !roomNameInput.val()) {
                                     alert("no")
                                 } else {
                                     alert("yes")
                                 }
                             });
                         })
                     </script>
                 </div>
                 <div class="panel-body trans-dark" id="oauthPanel">
                     <ul>
                         <li>
                             <a class="trans-dark" href="/auth/login/github"> GitHub </a>
                         </li>
                         <li>
                             <a class="trans-dark" href="auth/login/google"> Google </a>
                         </li>
                         <li>
                             <a class="trans-dark" href="/auth/login/facebook"> Facebook </a>
                         </li>
                     </ul>
                 </div>
             </div>
         </div>
    </body>
</html>
